{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1"> 
    <h1 class="my-4">{% trans "Signup" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                {% trans "Sign up" %}
            </button>
    </form>
</div>
{% endblock %}
