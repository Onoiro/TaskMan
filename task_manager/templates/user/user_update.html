{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Edit user" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">{% trans "Edit" %}</button>`
    </form>
</div>
{% endblock %}
