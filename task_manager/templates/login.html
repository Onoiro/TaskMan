{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_messages %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Вход</h1>
    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form> -->
    <form method="post" action=""> {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="id_username">Имя пользователя</label>
            <input type="text" name="{{ form.username.name }}" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" placeholder="Имя пользователя" required id="id_username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password">Пароль</label>
            <input type="password" name="{{ form.password.name }}" autocomplete="current-password" class="form-control" placeholder="Пароль" required id="id_password">
        </div>
            <input class="btn btn-primary" type="submit" value="Войти">
    </form>
</div>
{% endblock %}
